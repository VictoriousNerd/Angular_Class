<div class="container my-5">
  <div class="row">
    <div class="col-md-3">
      <select (change)="onGradeChange($event)" class="form-control">
        <option value="">Select a Grade</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="F">F</option>
      </select>
    </div>
    <div class="col-md-3">
      <ul class="list-unstyled">
        <li *ngFor="let student of students">
          <button (click)="selectedStudent = student" class="btn btn-info mb-3">{{ student }}</button>
        </li>
      </ul>
    </div>
    <div class="col-md-3">
      <button (click)="toggleDetails()" class="btn btn-primary">Toggle Details</button>
    </div>
    <div class="col-md-3">
      <div *ngIf="showDetails">
        <app-student-details
          *ngIf="selectedStudent"
          [studentName]="selectedStudent"
          [studentGrade]="studentGrade">
        </app-student-details>
        <p *ngIf="gradeMessage">{{ gradeMessage }}</p>
      </div>
    </div>
  </div>
</div>
