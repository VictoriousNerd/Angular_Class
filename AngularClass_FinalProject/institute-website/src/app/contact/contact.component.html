<div class="container my-5">
    <div class="row">
        <div class="col-sm-12 col-md-6 mx-auto py-5">
            <h1>Contact Us</h1>
            <hr />
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
                <div class="form-group pt-3 mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
                    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
                    Name is required.
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required email />
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                    <div *ngIf="email.errors?.['required']">Email is required.</div>
                    <div *ngIf="email.errors?.['email']">Invalid email format.</div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" name="message" [(ngModel)]="model.message" #message="ngModel" required rows="5"></textarea>
                    <div *ngIf="message.invalid && (message.dirty || message.touched)" class="text-danger">
                    Message is required.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Submit</button>
                <div *ngIf="successMessage" class="mt-3 alert alert-success">
                    {{ successMessage }}
                </div>
                <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
  </div>
