<h3>Have a Question?</h3>
<form (ngSubmit)="onSubmit()" #inquiryForm="ngForm" novalidate>
  <div class="form-group mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name" #name="ngModel" required />
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-danger">
      Name is required.
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="model.email" #email="ngModel" required email />
    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
      <div *ngIf="email.errors?.['required']">Email is required.</div>
      <div *ngIf="email.errors?.['email']">Invalid email format.</div>
    </div>
  </div>
  <div class="form-group mb-3">
    <label for="question" class="form-label">Your Question</label>
    <textarea id="question" name="question" class="form-control" [(ngModel)]="model.question" #question="ngModel" required rows="5"></textarea>
    <div *ngIf="question.invalid && (question.dirty || question.touched)" class="text-danger">
      Message is required.
      </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="inquiryForm.invalid">Submit</button>
  <div *ngIf="successMessage" class="mt-3 alert alert-success">
      {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
      {{ errorMessage }}
  </div>
</form>
