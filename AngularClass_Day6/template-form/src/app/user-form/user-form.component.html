<div class="container mt-5">
    <h2>User Information Form</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="form-group">
      <div class="form-group mt-2">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="model.name" required>
      </div>
      <div class="form-group mt-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" [(ngModel)]="model.email" required>
      </div>
      <div class="form-group mt-2">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" name="message" class="form-control" [(ngModel)]="model.message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  
    <div *ngIf="submitted" class="mt-4">
      <h4>Confirmation</h4>
      <p><strong>Name:</strong> {{ model.name }}</p>
      <p><strong>Email:</strong> {{ model.email }}</p>
      <p><strong>Message:</strong> {{ model.message }}</p>
    </div>
  </div>
