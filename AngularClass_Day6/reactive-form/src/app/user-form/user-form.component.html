<div class="container">
    <h2 class="mt-5">User Information Form</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-group mt-2">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" formControlName="name" class="form-control">
        <div *ngIf="userForm.get('name')?.invalid && (userForm.get('name')?.dirty || userForm.get('name')?.touched)" class="text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="form-group mt-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="userForm.get('email')?.invalid && (userForm.get('email')?.dirty || userForm.get('email')?.touched)" class="text-danger">
          <div *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="userForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
  
      <div class="form-group mt-2">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" formControlName="message" class="form-control"></textarea>
        <div *ngIf="userForm.get('message')?.invalid && (userForm.get('message')?.dirty || userForm.get('message')?.touched)" class="text-danger">
          Message is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary my-3" [disabled]="userForm.invalid">Submit</button>
    </form>
  
    <div *ngIf="submittedData" class="mt-4">
      <h3>Confirmation</h3>
      <p><strong>Name:</strong> {{ submittedData.name }}</p>
      <p><strong>Email:</strong> {{ submittedData.email }}</p>
      <p><strong>Message:</strong> {{ submittedData.message }}</p>
    </div>
  </div>
